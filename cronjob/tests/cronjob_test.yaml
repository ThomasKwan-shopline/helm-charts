suite: CronJob Test
templates:
  - cronjob.yaml
tests:
  - it: should render a argo cron workflow with default values
    values:
      - ./values/cronjob/argo.yaml
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: CronWorkflow
      - equal:
          path: spec.timezone
          value: "Etc/UTC"
      - equal:
          path: spec.successfulJobsHistoryLimit
          value: 3
      - equal:
          path: spec.failedJobsHistoryLimit
          value: 1
      - equal:
          path: spec.concurrencyPolicy
          value: "Allow"
      - equal:
          path: spec.suspend
          value: false

  - it: should render a argo cron workflow with custom values
    values:
      - ./values/cronjob/argo.yaml
    set:
      timezone: Asia/Taipei
      job:
        history:
          success: 99
          failed: 99
        concurrency: Forbid
      suspend: true
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: CronWorkflow
      - equal:
          path: spec.timezone
          value: "Asia/Taipei"
      - equal:
          path: spec.successfulJobsHistoryLimit
          value: 99
      - equal:
          path: spec.failedJobsHistoryLimit
          value: 99
      - equal:
          path: spec.concurrencyPolicy
          value: "Forbid"
      - equal:
          path: spec.suspend
          value: true

  - it: should render a k8s cron job with default values
    values:
      - ./values/cronjob/k8s.yaml
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: CronJob
      - equal:
          path: spec.successfulJobsHistoryLimit
          value: 3
      - equal:
          path: spec.failedJobsHistoryLimit
          value: 1
      - equal:
          path: spec.concurrencyPolicy
          value: "Allow"
      - equal:
          path: spec.suspend
          value: false

  - it: should render a k8s cron job with custom values
    values:
      - ./values/cronjob/k8s.yaml
    set:
      job:
        history:
          success: 99
          failed: 99
        concurrency: Forbid
      suspend: true
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: CronJob
      - equal:
          path: spec.successfulJobsHistoryLimit
          value: 99
      - equal:
          path: spec.failedJobsHistoryLimit
          value: 99
      - equal:
          path: spec.concurrencyPolicy
          value: "Forbid"
      - equal:
          path: spec.suspend
          value: true
